<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Order</title>
</head>
<body>
    <p>
        <a href="./index.html">Главная</a>
    </p>
    <div>
        <p>
             Для заказа самой вкусной пиццы заполните форму:
        </p>
        <form name="pizza_order" action="#" method="post">
            <p>
                Ваше имя:
            </p>
            <p>
                <input name="name" type="text" placeholder="Введите имя" required>
            </p>
            <p>
                Ваш адрес:
            </p>
            <p>
                <input name="tel" type="text" placeholder="Введите адрес" required>
            </p>
            <p>
                Выберите пиццу:
            </p>
            <p>
                <select name="pizza">
                    <option value="marg">Маргарита</option>
                    <option value="pepe">Пеперони</option>
                    <option value="gav">Гавайская</option>
                    <option value="karb" selected>Карбонара</option>
                    <option value="vega">Вега</option>
                </select>
            </p>
            <p>
                Выберите размер:
            </p>
            <p>
                <label>
                    <input type="radio" name="size">
                    L
                </label>
                <label>
                    <input type="radio" name="size">
                    XL
                </label>
                <label selected>
                    <input type="radio" name="size" checked>
                    XXL
                </label>
                <label>
                    <input type="radio" name="size">
                    XXXL
                </label>
            </p>
            <p>
                Дополнительный сыр?
            </p>
            <p>
                <label>
                    <input type="checkbox" name="cheese" checked>
                    Да
                </label>
            </p>
            <p>
                <button type="submit">Сделать заказ</button>
            </p>
        </form>
    </div>
</body>
</html>
