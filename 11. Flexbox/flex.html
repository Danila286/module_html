<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./images">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="main">
            <div class="main__item--big big--first">
                <div class="main__content--text">
                    <p>
                        Все для вашего автомобиля
                    </p>
                </div>
                <div class="main__content--image big">
                    <img src="./images/car.png" alt="car" class="image">
                </div>
            </div>
            <div class="main__content">
                <div class="main__item--small small--first">
                    <div class="main__content--textSmall">
                        Все для вашего компьютера
                    </div>
                    <div class="main__content--imageSmall">
                        <img src="./images/pc.png" alt="pc" class="image">
                    </div>
                </div>
                <div class="main__item--small small--second">
                    <div class="main__content--textSmall">
                        Все для любимых дам 
                    </div>
                    <div class="main__content--imageSmall">
                        <img src="./images/flowers.png" alt="flowers" class="image">
                    </div>
                </div>
            </div>
            <div class="main__item--big big--second">
                <div class="main__content--text">
                    Все для вашего дома
                </div>
                <div class="main__content--image big">
                    <img src="./images/house.png" alt="house" class="image">
                </div>
            </div>
            <div class="main__content">
                <div class="main__item--small small--third">
                    <div class="main__content--textSmall">
                        Самая вкусная еда
                    </div>
                    <div class="main__content--imageSmall ">
                        <img src="./images/food.png" alt="food" class="image">
                    </div>
                </div>
                <div class="main__item--small small--fourth">
                    <div class="main__content--textSmall">
                        Все для вашего здоровья
                    </div>
                    <div class="main__content--imageSmall">
                        <img src="./images/medicine.png" alt="medicine" class="image">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
